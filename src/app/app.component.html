<div class="flex flex-col h-screen">

  <!-- Header fijo -->
  <header class="fixed top-0 left-0 w-full z-50 bg-fiori-surface shadow h-16 flex items-center px-4">
    <app-custom-header
      (collapsedChange)="onSidebarToggled($event)"
      (sectionSelected)="onSectionSelected($event)">
    </app-custom-header>
  </header>

  <!-- Contenedor debajo del header -->
  <div class="flex flex-1 pt-16">

    <!-- Sidebar con scroll independiente -->
    <aside
      class="shrink-0 border-r border-fiori-border bg-fiori-surface h-[calc(100vh-4rem)]"
      [class.w-[60px]]="sidebarCollapsed"
      [class.w-[220px]]="!sidebarCollapsed">
      <div class="h-full overflow-y-auto">
        <app-sidebar
          [isCollapsed]="sidebarCollapsed"
          [activeItem]="activeItem">
        </app-sidebar>
      </div>
    </aside>

    <!-- Contenido con scroll independiente -->
    <main class="flex-1 h-[calc(100vh-4rem)] overflow-y-auto bg-fiori-background p-4">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
