<!-- Container con tema Fiori -->
<div class="bg-fiori-surface rounded-lg shadow-fioriSm border border-fiori-border overflow-hidden">
  <!-- Header -->
  <div class="bg-fiori-muted border-b border-fiori-border px-6 py-4">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-fiori-primary/10 rounded-lg flex items-center justify-center">
        <lucide-icon name="edit" class="w-4 h-4 text-fiori-primary"></lucide-icon>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-fiori-text">Editar Marcación Manual</h2>
        <p class="text-sm text-fiori-subtext">Modifica los datos de la marcación seleccionada</p>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <form [formGroup]="editForm" (ngSubmit)="onSave()" class="p-6 space-y-5">
    
    <!-- Empleado (deshabilitado) -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-fiori-text">
        <lucide-icon name="user" class="w-4 h-4 inline mr-1"></lucide-icon>
        Empleado
      </label>
      <div class="relative">
        <input 
          type="text" 
          [value]="empleadoLabel" 
          disabled
          class="w-full px-4 py-3 pl-10 border border-fiori-border rounded-lg bg-fiori-muted text-fiori-subtext cursor-not-allowed focus:outline-none">
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
          <lucide-icon name="user" class="w-4 h-4 text-fiori-subtext"></lucide-icon>
        </div>
      </div>
    </div>

    <!-- Tiempo de Marcación: Fecha y Hora -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Fecha -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-fiori-text">
          <lucide-icon name="calendar" class="w-4 h-4 inline mr-1"></lucide-icon>
          Fecha <span class="text-fiori-error">*</span>
        </label>
        <div class="relative">
          <input 
            type="date" 
            formControlName="fecha"
            required
            class="w-full px-4 py-3 pl-10 border border-fiori-border rounded-lg bg-fiori-surface text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all"
            [class.border-fiori-error]="editForm.get('fecha')?.hasError('required') && editForm.get('fecha')?.touched">
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
            <lucide-icon name="calendar" class="w-4 h-4 text-fiori-subtext"></lucide-icon>
          </div>
        </div>
        <p *ngIf="editForm.get('fecha')?.hasError('required') && editForm.get('fecha')?.touched" 
           class="text-xs text-fiori-error mt-1">
          <lucide-icon name="alert-circle" class="w-3 h-3 inline mr-1"></lucide-icon>
          La fecha es obligatoria
        </p>
      </div>

      <!-- Hora -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-fiori-text">
          <lucide-icon name="clock" class="w-4 h-4 inline mr-1"></lucide-icon>
          Hora <span class="text-fiori-error">*</span>
        </label>
        <div class="relative">
          <input 
            type="time" 
            formControlName="hora"
            required
            class="w-full px-4 py-3 pl-10 border border-fiori-border rounded-lg bg-fiori-surface text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all"
            [class.border-fiori-error]="editForm.get('hora')?.hasError('required') && editForm.get('hora')?.touched">
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
            <lucide-icon name="clock" class="w-4 h-4 text-fiori-subtext"></lucide-icon>
          </div>
        </div>
        <p *ngIf="editForm.get('hora')?.hasError('required') && editForm.get('hora')?.touched" 
           class="text-xs text-fiori-error mt-1">
          <lucide-icon name="alert-circle" class="w-3 h-3 inline mr-1"></lucide-icon>
          La hora es obligatoria
        </p>
      </div>
    </div>

    <!-- Estado de Marcación -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-fiori-text">
        <lucide-icon name="activity" class="w-4 h-4 inline mr-1"></lucide-icon>
        Estado de Marcación <span class="text-fiori-error">*</span>
      </label>
      <div class="relative">
        <select 
          formControlName="estadoMarcacion"
          required
          class="w-full px-4 py-3 pl-10 pr-10 border border-fiori-border rounded-lg bg-fiori-surface text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all appearance-none"
          [class.border-fiori-error]="editForm.get('estadoMarcacion')?.hasError('required') && editForm.get('estadoMarcacion')?.touched">
          <option value="" disabled>Selecciona un estado</option>
          <option value="entrada">Entrada</option>
          <option value="salida">Salida</option>
          <option value="salida_descanso">Salida Descanso</option>
          <option value="entrada_descanso">Entrada Descanso</option>
          <option value="entrada_he">Entrada H.E</option>
          <option value="salida_he">Salida H.E</option>
          <option value="sin_estado">Sin Estado</option>
        </select>
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
          <lucide-icon name="activity" class="w-4 h-4 text-fiori-subtext"></lucide-icon>
        </div>
        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
          <lucide-icon name="chevron-down" class="w-4 h-4 text-fiori-subtext"></lucide-icon>
        </div>
      </div>
      <p *ngIf="editForm.get('estadoMarcacion')?.hasError('required') && editForm.get('estadoMarcacion')?.touched" 
         class="text-xs text-fiori-error mt-1">
        <lucide-icon name="alert-circle" class="w-3 h-3 inline mr-1"></lucide-icon>
        El estado de marcación es obligatorio
      </p>
    </div>

    <!-- Incidencias -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-fiori-text">
        <lucide-icon name="alert-triangle" class="w-4 h-4 inline mr-1"></lucide-icon>
        Incidencias
      </label>
      <div class="relative">
        <input 
          type="text" 
          formControlName="incidencias"
          placeholder="Descripción de incidencias (opcional)"
          class="w-full px-4 py-3 pl-10 border border-fiori-border rounded-lg bg-fiori-surface text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all">
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
          <lucide-icon name="alert-triangle" class="w-4 h-4 text-fiori-subtext"></lucide-icon>
        </div>
      </div>
    </div>

    <!-- Motivo -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-fiori-text">
        <lucide-icon name="message-square" class="w-4 h-4 inline mr-1"></lucide-icon>
        Motivo
      </label>
      <div class="relative">
        <textarea 
          formControlName="motivo"
          rows="4"
          placeholder="Describe el motivo de la modificación..."
          class="w-full px-4 py-3 pl-10 border border-fiori-border rounded-lg bg-fiori-surface text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all resize-none"></textarea>
        <div class="absolute left-3 top-4">
          <lucide-icon name="message-square" class="w-4 h-4 text-fiori-subtext"></lucide-icon>
        </div>
      </div>
    </div>

  </form>
  
  <!-- Botones de acción -->
  <div class="bg-fiori-surface rounded-b-lg shadow-fioriSm border-t border-fiori-border p-4">
    <div class="flex justify-end gap-3">
      <button 
        type="submit" 
        [disabled]="editForm.invalid"
        (click)="onSave()"
        class="inline-flex items-center px-4 py-2 bg-fiori-primary text-white text-sm font-medium rounded-lg hover:bg-fiori-secondary transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <mat-icon class="w-4 h-4 mr-2">save</mat-icon>
        Confirmar
      </button>
            <button 
        type="button" 
        (click)="onCancel()"
        class="inline-flex items-center px-4 py-2 bg-fiori-muted text-fiori-subtext text-sm font-medium rounded-lg hover:bg-fiori-hover transition-colors">
        <mat-icon class="w-4 h-4 mr-2">close</mat-icon>
        Cancelar
      </button>
    </div>
  </div>

  
</div>
