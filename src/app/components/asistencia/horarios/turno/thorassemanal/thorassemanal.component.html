
<div class="card-fiori w-full">
  <!-- Header -->
  <div class="text-center mb-6">
    <span class="text-title flex items-center justify-center gap-2">
      <i class="fa-solid fa-calendar-week text-fiori-primary"></i>
      Horario Semanal
    </span>
    <div class="h-px bg-fiori-border mt-3"></div>
  </div>

  <!-- Tabla -->
  <div class="overflow-hidden rounded-lg border border-fiori-border">
    <table class="w-full text-sm bg-fiori-surface">
      <thead class="bg-fiori-muted">
        <tr>
          <th class="py-3 px-4 text-center border-b border-fiori-border text-fiori-text font-semibold" style="width: 40%;">
            <div class="flex items-center justify-center gap-2">
              <i class="fa-solid fa-calendar-day text-fiori-primary text-xs"></i>
              Día
            </div>
          </th>
          <th class="py-3 px-4 text-center border-b border-fiori-border text-fiori-text font-semibold" style="width: 60%;">
            <div class="flex items-center justify-center gap-2">
              <i class="fa-solid fa-clock text-fiori-primary text-xs"></i>
              Horario
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-fiori-border">
        <tr *ngFor="let horarioDia of tablaHorarios; let i = index" 
            class="hover:bg-fiori-hover transition-colors duration-200"
            [class.bg-fiori-active]="i % 2 === 0">
          <td class="py-3 px-4 text-center align-middle">
            <div class="flex items-center justify-center gap-2">
              <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-fiori-primary/10 text-fiori-primary font-medium text-xs">
                {{ horarioDia.dia.charAt(0).toUpperCase() }}
              </span>
              <span class="text-fiori-text font-medium">{{ horarioDia.dia }}</span>
            </div>
          </td>
          <td class="py-3 px-4 text-center align-middle">
            <div class="flex items-center justify-center">
              <span class="inline-flex items-center px-3 py-1.5 rounded-full bg-fiori-info/10 text-fiori-info text-sm font-medium border border-fiori-info/20">
                <i class="fa-solid fa-clock mr-2 text-xs"></i>
                {{ horarioDia.horario }}
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer informativo -->
  <div class="mt-4 p-3 bg-fiori-muted rounded-lg border border-fiori-border">
    <div class="flex items-center justify-center gap-2 text-fiori-subtext text-sm">
      <i class="fa-solid fa-info-circle text-fiori-info"></i>
      <span>Total de días configurados: {{ tablaHorarios.length || 0 }}</span>
    </div>
  </div>
</div>
