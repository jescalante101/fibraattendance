<div class="px-6 pb-6">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <!-- Columna izquierda -->
    <div class="lg:col-span-2">
      <!-- Botones -->
      <div class="flex gap-2 mb-3">
        <button class="text-xs px-2 py-1 border border-green-600 text-green-700 rounded hover:bg-green-50" (click)="openNuevoTurnoModal()">Nuevo</button>
        <button class="text-xs px-2 py-1 border border-red-600 text-red-600 rounded hover:bg-red-50">Borrar</button>
      </div>

      <!-- Tabla -->
      <div class="overflow-auto">
        <table class="min-w-full text-sm text-left border border-gray-300 bg-white shadow-sm">
          <thead class="bg-gray-50 text-gray-700 font-semibold">
            <tr>
              <th class="p-2 text-center border"><input type="checkbox" /></th>
              <th class="p-2 border">Nombre de Turno</th>
              <th class="p-2 border">Horario</th>
              <th class="p-2 border text-center">Unidad</th>
              <th class="p-2 border text-center">Ciclo</th>
              <th class="p-2 border text-center">Turno Automático</th>
              <th class="p-2 border text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataHorarios" class="hover:bg-gray-100 border-t cursor-pointer" (click)="updateThorarioSelect(item.thoras)">
              <td class="p-1 text-center"><input type="checkbox" /></td>
              <td class="p-1">{{ item.alias }}</td>
              <td class="p-1">{{ getAreas(item.horario) }}</td>
              <td class="p-1 text-center">
                <ng-container *ngIf="item.cycleUnit == 1; else noUnidad">Semanal</ng-container>
                <ng-template #noUnidad>Diario</ng-template>
              </td>
              <td class="p-1 text-center">{{ item.shiftCycle }}</td>
              <td class="p-1 text-center">
                <i *ngIf="item.autoShift" class="fa-solid fa-check-circle text-green-500 text-xs"></i>
                <i *ngIf="!item.autoShift" class="fa-solid fa-minus-circle text-red-500 text-xs"></i>
              </td>
              <td class="p-1 text-center">
                <div class="flex justify-center gap-1">
                  <button class="text-gray-500 hover:text-blue-500 text-xs px-1 py-0.5">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button class="text-gray-500 hover:text-red-500 text-xs px-1 py-0.5">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginador -->
      <mat-paginator
        [length]="totalRecords"
        [pageSize]="pageSize"
        [pageIndex]="pageNumber - 1"
        (page)="handlePageEvent($event)"
        [pageSizeOptions]="[5, 10, 20, 50]"
        showFirstLastButtons
        aria-label="Seleccione la página"
      ></mat-paginator>
    </div>

    <!-- Columna derecha -->
    <div>
      <app-thorassemanal [datos]="datosSeleccionado"></app-thorassemanal>
    </div>
  </div>
</div>
