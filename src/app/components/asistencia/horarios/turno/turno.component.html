<div class="px-6 pb-6 bg-fiori-background min-h-screen">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Columna izquierda -->
    <div class="lg:col-span-2">
      <!-- Header con botones -->
      <div class="card-fiori mb-6">
        <div class="flex items-center justify-between mb-4">
          <span class="text-title">Gestión de Turnos</span>
          <div class="flex gap-3">
            <button class="btn-fiori flex items-center gap-2" (click)="openNuevoTurnoModal()">
              <i class="fa-solid fa-plus text-sm"></i>
              Nuevo
            </button>
            <button class="btn-fiori-secondary flex items-center gap-2 text-fiori-error border-fiori-error hover:bg-fiori-error hover:text-white">
              <i class="fa-solid fa-trash text-sm"></i>
              Borrar
            </button>
          </div>
        </div>
      </div>

      <!-- Tabla mejorada -->
      <div class="card-fiori">
        <div class="overflow-hidden rounded-lg border border-fiori-border">
          <table class="min-w-full text-sm bg-fiori-surface">
            <thead class="bg-fiori-muted">
              <tr>
                <th class="p-4 text-center border-b border-fiori-border">
                  <input type="checkbox" class="w-4 h-4 text-fiori-primary rounded focus:ring-fiori-primary focus:ring-2" />
                </th>
                <th class="p-4 text-left border-b border-fiori-border text-fiori-text font-semibold">
                  Nombre de Turno
                </th>
                <th class="p-4 text-left border-b border-fiori-border text-fiori-text font-semibold">
                  Horario
                </th>
                <th class="p-4 text-center border-b border-fiori-border text-fiori-text font-semibold">
                  Unidad
                </th>
                <th class="p-4 text-center border-b border-fiori-border text-fiori-text font-semibold">
                  Ciclo
                </th>
                <th class="p-4 text-center border-b border-fiori-border text-fiori-text font-semibold">
                  Turno Automático
                </th>
                <th class="p-4 text-center border-b border-fiori-border text-fiori-text font-semibold">
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-fiori-border">
              <tr *ngFor="let item of dataHorarios" 
                  class="hover:bg-fiori-hover transition-colors duration-200 cursor-pointer group"
                  (click)="updateThorarioSelect(item.horario)">
                <td class="p-4 text-center">
                  <input type="checkbox" class="w-4 h-4 text-fiori-primary rounded focus:ring-fiori-primary focus:ring-2" />
                </td>
                <td class="p-4 text-fiori-text font-medium">
                  {{ item.alias }}
                </td>
                <td class="p-4 text-fiori-subtext">
                  {{ getAreas(item.horario) }}
                </td>
                <td class="p-4 text-center">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                        [class]="item.cycleUnit == 1 ? 'bg-fiori-info/10 text-fiori-info' : 'bg-fiori-accent/10 text-fiori-accent'">
                    <ng-container *ngIf="item.cycleUnit == 1; else noUnidad">Semanal</ng-container>
                    <ng-template #noUnidad>Diario</ng-template>
                  </span>
                </td>
                <td class="p-4 text-center text-fiori-text font-medium">
                  {{ item.shiftCycle }}
                </td>
                <td class="p-4 text-center">
                  <span *ngIf="item.autoShift" 
                        class="inline-flex items-center px-2 py-1 rounded-full bg-fiori-success/10 text-fiori-success text-xs font-medium">
                    <i class="fa-solid fa-check-circle mr-1"></i>
                    Activo
                  </span>
                  <span *ngIf="!item.autoShift" 
                        class="inline-flex items-center px-2 py-1 rounded-full bg-fiori-error/10 text-fiori-error text-xs font-medium">
                    <i class="fa-solid fa-minus-circle mr-1"></i>
                    Inactivo
                  </span>
                </td>
                <td class="p-4 text-center">
                  <div class="flex justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                    <button class="p-2 text-fiori-subtext hover:text-fiori-info hover:bg-fiori-info/10 rounded-md transition-colors duration-200"
                            title="Editar">
                      <i class="fa-solid fa-pen text-sm"></i>
                    </button>
                    <button class="p-2 text-fiori-subtext hover:text-fiori-error hover:bg-fiori-error/10 rounded-md transition-colors duration-200"
                            title="Eliminar">
                      <i class="fa-solid fa-trash text-sm"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Paginador mejorado -->
        <div class="mt-6 flex items-center justify-between border-t border-fiori-border pt-4">
          <mat-paginator
            [length]="totalRecords"
            [pageSize]="pageSize"
            [pageIndex]="pageNumber - 1"
            (page)="handlePageEvent($event)"
            [pageSizeOptions]="[5, 10, 20, 50]"
            showFirstLastButtons
            aria-label="Seleccione la página"
            class="custom-paginator"
          ></mat-paginator>
        </div>
      </div>
    </div>

    <!-- Columna derecha -->
    <div>
      <div class="card-fiori">
        <div class="mb-4">
          <span class="text-title mb-2">Detalles del Turno</span>
          <div class="h-px bg-fiori-border"></div>
        </div>
        <app-thorassemanal [datos]="datosSeleccionado"></app-thorassemanal>
      </div>
    </div>
  </div>
</div>
