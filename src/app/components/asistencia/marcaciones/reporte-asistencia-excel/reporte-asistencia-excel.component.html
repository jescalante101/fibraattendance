<div class="p-4 max-w-full h-full flex flex-col">

  <!-- Formulario de filtros -->
  <form [formGroup]="filterForm" (ngSubmit)="onFilter()" class="p-4 bg-fiori-muted rounded-lg border border-fiori-border shadow-fioriSm mb-4">
    <!-- Filtros principales -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
      
      <!-- Fecha Inicio -->
      <div>
        <label class="block text-sm font-medium text-fiori-text mb-1">
          <mat-icon class="text-sm mr-1">event</mat-icon>
          Fecha Inicio <span class="text-fiori-error">*</span>
        </label>
        <input 
          type="date" 
          formControlName="fechaInicio"
          required
          class="w-full px-3 py-2 border border-fiori-border rounded-md text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all"
          [class.border-fiori-error]="filterForm.get('fechaInicio')?.hasError('required') && filterForm.get('fechaInicio')?.touched">
      </div>

      <!-- Fecha Fin -->
      <div>
        <label class="block text-sm font-medium text-fiori-text mb-1">
          <mat-icon class="text-sm mr-1">event</mat-icon>
          Fecha Fin <span class="text-fiori-error">*</span>
        </label>
        <input 
          type="date" 
          formControlName="fechaFin"
          required
          class="w-full px-3 py-2 border border-fiori-border rounded-md text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all"
          [class.border-fiori-error]="filterForm.get('fechaFin')?.hasError('required') && filterForm.get('fechaFin')?.touched">
      </div>

      <!-- Área -->
      <div>
        <label class="block text-sm font-medium text-fiori-text mb-1">
          <mat-icon class="text-sm mr-1">business</mat-icon>
          Área
        </label>
        <div class="relative">
          <input 
            type="text" 
            formControlName="areaFilter"
            (input)="onAreaFilterChange($event)"
            (focus)="showAreaDropdown = true"
            (blur)="onAreaBlur()"
            placeholder="Buscar área..."
            class="w-full pl-10 pr-3 py-2 border border-fiori-border rounded-md text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all">
          <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-fiori-subtext text-sm">business</mat-icon>
          
          <!-- Dropdown -->
          <div *ngIf="showAreaDropdown" 
               class="absolute z-[9999] w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto">
            <div 
              (mousedown)="onAreaSelected(null)"
              class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-50 transition-colors flex items-center gap-2 border-b border-gray-200 sticky top-0 bg-white">
              <mat-icon class="text-sm text-blue-600">public</mat-icon>
              <span class="text-gray-900 font-medium">Todas las áreas</span>
            </div>
            <div *ngFor="let area of filteredAreas" 
                 (mousedown)="onAreaSelected(area)"
                 class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-50 transition-colors flex items-center gap-2">
              <mat-icon class="text-sm text-gray-600">business</mat-icon>
              <span class="text-gray-900">{{ area.descripcion }}</span>
            </div>
          </div>
        </div>
      </div>
      

        <div>
          <label class="block text-sm font-medium text-fiori-text mb-1">
            <mat-icon class="text-sm mr-1">location_on</mat-icon>
            Sede
          </label>
          <div class="relative">
            <input 
              type="text" 
              formControlName="sedeFilter"
              (input)="onSedeFilterChange($event)"
              (focus)="showSedeDropdown = true"
              (blur)="onSedeBlur()"
              placeholder="Buscar sede..."
              class="w-full pl-10 pr-3 py-2 border border-fiori-border rounded-md text-fiori-text focus:ring-2 focus:ring-fiori-primary focus:border-fiori-primary transition-all text-sm">
            <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-fiori-subtext text-sm">location_on</mat-icon>
            
            <!-- Dropdown -->
            <div *ngIf="showSedeDropdown" 
                 class="absolute z-[9999] w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto">
              <div 
                (mousedown)="onSedeSelected(null)"
                class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-50 transition-colors flex items-center gap-2 border-b border-gray-200 sticky top-0 bg-white">
                <mat-icon class="text-sm text-blue-600">public</mat-icon>
                <span class="text-gray-900 font-medium">Todas las sedes</span>
              </div>
              <div *ngFor="let sede of filteredSedes" 
                   (mousedown)="onSedeSelected(sede)"
                   class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-50 transition-colors flex items-center gap-2">
                <mat-icon class="text-sm text-gray-600">location_on</mat-icon>
                <span class="text-gray-900">{{ sede.descripcion }}</span>
              </div>
            </div>
          </div>
        </div>


    </div>



    <!-- Botones de acción -->
    <div class="flex items-center gap-3 mt-4 pt-4 border-t border-fiori-border">
      <button 
        type="submit"
        [disabled]="loading || filterForm.invalid"
        class="inline-flex items-center gap-2 px-4 py-2 text-white bg-fiori-primary surface-text text-sm font-medium rounded-md hover:bg-fiori-primaryHover focus:ring-2 focus:ring-fiori-primary focus:ring-offset-1 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <mat-icon [class]="loading ? 'animate-spin' : ''">{{ loading ? 'refresh' : 'search' }}</mat-icon>
        <span >{{ loading ? 'Buscando...' : 'Buscar' }}</span>
      </button>

      <button 
        type="button"
        (click)="onClearFilters()"
        class="inline-flex items-center gap-2 px-4 py-2 bg-fiori-muted text-fiori-text text-sm font-medium rounded-md hover:bg-fiori-hover transition-colors">
        <mat-icon>refresh</mat-icon>
        <span>Limpiar</span>
      </button>
    </div>
  </form>

  <!-- Contenedor de la tabla AG-Grid -->
  <div class="flex-1 bg-fiori-surface rounded-lg shadow-fioriSm border border-fiori-border overflow-hidden">
    
    <!-- Loading -->
    <div *ngIf="loading" class="flex items-center justify-center h-full">
      <div class="flex items-center gap-2">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-fiori-primary"></div>
        <span class="text-fiori-subtext text-sm">Cargando datos...</span>
      </div>
    </div>

    <!-- AG-Grid -->
    <div *ngIf="!loading" class="ag-theme-alpine" style="height: 100%; width: 100%;">
      <ag-grid-angular
        #agGrid
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        [gridOptions]="gridOptions"
        style="height: 100%; width: 100%;">
      </ag-grid-angular>
    </div>

    <!-- Empty state (manejado por AG-Grid con overlay) -->
  </div>

  <!-- Estado vacío -->
  <div *ngIf="!loading && rowData.length === 0" 
       class="bg-fiori-surface rounded-lg shadow-fioriSm border border-fiori-border p-12 text-center">
    <div class="flex flex-col items-center">
      <div class="w-20 h-20 bg-fiori-muted rounded-full flex items-center justify-center mb-4">
        <mat-icon class="text-4xl text-fiori-subtext">calendar_view_month</mat-icon>
      </div>
      <h3 class="text-lg font-medium text-fiori-text mb-2">No hay datos para mostrar</h3>
      <p class="text-sm text-fiori-subtext mb-6">
        Ajusta los filtros y busca nuevamente para ver los resultados
      </p>
      <button 
        type="button"
        (click)="onFilter()"
        [disabled]="filterForm.invalid"
        class="inline-flex items-center gap-2 px-6 py-3 bg-fiori-primary text-fiori-onPrimary text-sm font-medium rounded-md hover:bg-fiori-primaryHover transition-colors disabled:opacity-50">
        <mat-icon>search</mat-icon>
        Buscar
      </button>
    </div>
  </div>

  <!-- Paginador Fiori -->
  <app-fiori-paginator 
    *ngIf="!loading && totalCount > 0"
    class="mt-4"
    [totalRecords]="totalCount"
    [pageNumber]="page"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)">
  </app-fiori-paginator>

</div>
