<div class="background" [ngStyle]="{'background-image': 'url(' + currentBackground + ')'}">
    <div style="background-color: rgba(255, 255, 255, 0.8); display: flex; flex: 0.2; padding: 20px; border-top: 5px solid #014ba0; border-radius: 5px;flex-direction: column;">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;margin-bottom: 15px;">
            <p style="font-size: 28px;">Sistema Integrado FibraWeb</p>
            <img src="assets/img/fibraprint_logo.jfif" style="border-radius: 50%; width: 10rem; height: 10rem;margin-bottom: 1rem;">
            <p > LOGIN</p>
            
        </div>
        <div>
          <div style="display: flex;align-items: center;">
            <i style="margin-right: 5px;" class="fa-solid fa-user"></i>
            <p style="margin: 0;">Usuario</p>
          </div>
          <input style="border: 1px solid #ccc; border-radius: 5px;width: 100%;margin-bottom: 12px;" type="string" [(ngModel)]="userlogin"  />
          
        </div>
        <div>
          <div style="display: flex;align-items: center;">
            <i style="margin-right: 5px;" class="fa-solid fa-lock"></i>
            <p style="margin: 0;">Contrase√±a</p>
          </div>
          <input style="border: 1px solid #ccc; border-radius: 5px;width: 100%;margin-bottom: 12px;" type="password" [(ngModel)]="password"  />
        </div>
        <button class="btn btn-primary">Ingresar</button>
        
    </div>
  </div>
