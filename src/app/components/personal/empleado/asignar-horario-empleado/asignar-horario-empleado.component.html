<div class="max-w-7xl mx-auto mt-8 space-y-6">
  <!-- Cabecera y bot√≥n -->
  <div class="flex justify-between items-center">
    <h2 class="text-title">Horarios Asignados</h2>
    <button class="btn-fiori" (click)="abrirModalAsignarHorario()">
      + Asignar Horario
    </button>
  </div>

  <!-- Campo de filtro -->
  <div>
    <input
      type="text"
      [(ngModel)]="filtro"
      placeholder="Buscar por nombre..."
      class="w-full max-w-sm px-3 py-2 text-sm border border-fiori-border rounded focus:outline-none focus:ring-2 focus:ring-fiori-primary"
    />
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto card-fiori">
    <table class="min-w-full text-sm">
      <thead class="bg-fiori-muted text-left text-fiori-subtext">
        <tr>
          <th class="px-4 py-2">Empleado</th>
          <th class="px-4 py-2">Turno</th>
          <th class="px-4 py-2 text-center">Semana</th>
          <th class="px-4 py-2">Fecha Inicio</th>
          <th class="px-4 py-2">Fecha Fin</th>
          <th class="px-4 py-2">Observaci√≥n</th>
          <th class="px-4 py-2 text-right">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let a of asignacionesFiltradas"
          class="border-t hover:bg-fiori-hover"
        >
          <td class="px-4 py-2 font-medium text-fiori-text">
            {{ a.empleado }}
          </td>
          <td class="px-4 py-2">{{ a.turno }}</td>
          <td class="px-4 py-2 text-center">{{ a.semana }}</td>
          <td class="px-4 py-2">{{ a.fechaInicio }}</td>
          <td class="px-4 py-2">{{ a.fechaFin }}</td>
          <td class="px-4 py-2 text-fiori-subtext">{{ a.observacion }}</td>
          <td class="px-4 py-2 text-right space-x-1">
            <button
              class="text-fiori-primary hover:underline"
              (click)="editar(a)"
              title="Editar"
            >
              ‚úèÔ∏è
            </button>
            <button
              class="text-fiori-error hover:underline"
              (click)="eliminar(a)"
              title="Eliminar"
            >
              üóëÔ∏è
            </button>
          </td>
        </tr>
        <tr *ngIf="asignacionesFiltradas.length === 0">
          <td colspan="7" class="text-center py-4 text-fiori-subtext">
            No se encontraron resultados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginaci√≥n -->
  <div class="flex justify-end gap-2 text-sm items-center">
    <button
      class="btn-fiori-secondary"
      [disabled]="page === 1"
      (click)="page = page - 1"
    >
      Anterior
    </button>
    <span>P√°gina {{ page }}</span>
    <button
      class="btn-fiori-secondary"
      [disabled]="page * pageSize >= asignacionesMock.length"
      (click)="page = page + 1"
    >
      Siguiente
    </button>
  </div>
</div>
