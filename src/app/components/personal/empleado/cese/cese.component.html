<div class="border-b w-full px-4 pb-5">
  <div class="flex flex-wrap gap-2 border p-2 text-sm">
    <button mat-stroked-button class="border border-gray-300 px-3 py-1 bg-white rounded hover:bg-gray-50">
      <small>Nuevo</small>
    </button>
    <button mat-stroked-button class="border border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-100">
      <small>Borrar</small>
    </button>
    <button mat-stroked-button class="border border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-100">
      <small>Reintegro</small>
    </button>
    <button mat-stroked-button class="border border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-100">
      <small>Importar</small>
    </button>
    <button mat-stroked-button class="border border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-100">
      <small>Desactivar la Funci√≥n de asistencia</small>
    </button>
  </div>

  <div class="overflow-auto mt-2">
    <table class="min-w-full text-sm border border-gray-200">
      <thead class="bg-gray-100 text-left">
        <tr class="text-gray-700">
          <th class="p-2"></th>
          <th class="p-2">Empleado</th>
          <th class="p-2">Departamento</th>
          <th class="p-2">Cargo</th>
          <th class="p-2">Tipo de Cese</th>
          <th class="p-2">Fecha de Cese</th>
          <th class="p-2">Deshabilitar la asistencia</th>
          <th class="p-2">Motivo Cese</th>
          <th class="p-2"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200" *ngIf="dataCeses.length > 0; else noData">
        <tr *ngFor="let item of dataCeses">
          <td class="p-1">
            <input type="checkbox" (change)="actualizarSeleccionados()" />
          </td>
          <td class="p-1">
            <small><strong>{{ item.employeeId }} {{ item.empName }}</strong></small>
          </td>
          <td class="p-1"><small>{{ item.departamento }}</small></td>
          <td class="p-1"><small>{{ item.cargo }}</small></td>
          <td class="p-1"><small>{{ getTipoCese(item.resignType) }}</small></td>
          <td class="p-1"><small>{{ item.resignDate }}</small></td>
          <td class="p-1"><small>Deshabilitar</small></td>
          <td class="p-1"><small>{{ item.reason }}</small></td>
          <td class="p-1 flex gap-1">
            <button mat-button aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button aria-label="Eliminar" style="color: red;">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
      <ng-template #noData>
        <tr>
          <td colspan="9" class="text-center py-2">No se encontraron datos.</td>
        </tr>
      </ng-template>
    </table>
  </div>
</div>
