<div class="border-bottom container pt-5 mt-2 mb-5">
  <div class="btn-group btn-group-sm border mt-3" role="group" aria-label="Acciones">
    <button mat-stroked-button class="btn btn-light">
      <small>Nuevo</small>
    </button>
    <button mat-stroked-button class="btn btn-outline-danger ml-1">
      <small>Borrar</small>
    </button>
    <button mat-stroked-button class="btn btn-outline-info ml-1">
      <small>Reintegro</small>
    </button>
    <button class="btn btn-outline-info ml-1" mat-stroked-button>
      <small>Importar</small>
    </button>
    <button class="btn btn-outline-info ml-1" mat-stroked-button>
      <small>Desactivar la Funci√≥n de asistencia</small>
    </button>
  </div>
  <div class="mt-2">
    <table  class="table table-striped table-light table-hover table-bordered"
      style="width: 100%; table-layout: auto">
      <thead class="thead-light">
        <tr>
          <th></th>
          <th scope="col" ><small>Empleado</small></th>
          <th scope="col" ><small>Departamento</small></th>
          <th scope="col" ><small>Cargo</small></th>
          <th scope="col" ><small>Tipo de Cese</small></th>
          <th scope="col"><small>Fecha de Cese</small></th>
          <th scope="col" class="actions" ><small>Deshabilitar la asistencia</small></th>
          <th scope="col" class="actions" ><small>Motivo Cese</small></th>
          <th scope="col" class="actions" ><small></small></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataCeses">
          <td style="padding: 0.1rem">
            <input
              type="checkbox"
              
              (change)="actualizarSeleccionados()"
            />
          </td>
          <td style="padding: 0.1rem">
            <small><strong>{{item.employeeId}} {{item.empName}}</strong></small>
          </td>
          <td>
            <small>{{item.departamento}}</small>
          </td>
          <td>
            <small>{{item.cargo}}</small>
          </td>
          
          <td>
            <small>{{getTipoCese(item.resignType)}}</small>
          </td>
          <td>
            <small>{{item.resignDate}}</small>
          </td>
          <td>
            <small>Deshabilitar</small>
          </td>
          <td>
            <small>{{item.reason}}</small>
          </td>
          <td>
             <button mat-button aria-label="Example icon button with a menu icon">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button aria-label="Example icon button with a menu icon" style="color: red;">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
