<div class="flex flex-col md:flex-row gap-8 p-4">
  <!-- Formulario -->
  <div class="md:w-1/3 w-full">
    <mat-card class="p-6 shadow-md">
      <form [formGroup]="userForm" (ngSubmit)="submit()" class="flex flex-col gap-4">
        <div class="text-xl font-semibold pb-2 pt-1">Registrar usuario</div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="userName" placeholder="Nombre de usuario">
        </mat-form-field>
        <div class="flex gap-2 pt-2">
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
            {{ editingUser ? 'Actualizar' : 'Agregar' }}
          </button>
          <button *ngIf="editingUser" mat-button type="button" (click)="cancelEdit()">Cancelar</button>
        </div>
      </form>
    </mat-card>
  </div>

  <!-- Tabla de usuarios -->
  <div class="md:w-2/3 w-full">
    <mat-card class="p-6 shadow-md">
      <div class="text-xl font-semibold pb-2 pt-1">Usuarios registrados</div>
      <table mat-table [dataSource]="users" class="w-full">
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['userName', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['userName', 'acciones'];"></tr>
        <tr *ngIf="users.length === 0">
          <td colspan="2" class="text-center py-4 text-gray-500">No hay usuarios registrados.</td>
        </tr>
      </table>
    </mat-card>
  </div>
</div>
