<div class=" border-bottom container pt-5 mt-2 mb-5">

  <div class="row mt-4">
            <div class="col-md-9">

              <div class="btn-group btn-group-sm border" role="group" aria-label="Acciones">
                <button mat-stroked-button type="button" class="btn btn-light">
                    <small>Nuevo</small>
                </button>
                <button mat-stroked-button type="button" class="btn btn-outline-danger ml-1">
                    <small>Borrar</small>
                </button>
                <button mat-stroked-button type="button" class="btn btn-outline-info ml-1">
                    <small>Importar</small>
                </button>
                <button mat-stroked-button type="button" class="btn btn-outline-info ml-1">
                    <small>Asignar Empleado a</small>
                </button>
              </div>


                <div class="table-responsive">
                    <table class="table table-striped table-light table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="selectAll">
                                        <label class="form-check-label" for="selectAll"><small>Código de área</small></label>
                                    </div>
                                </th>
                                <th scope="col"><small>Nombre de área</small></th>
                                <th scope="col">Superior</th>
                                <th scope="col">Cantidad de dispositivos</th>
                                <th scope="col" class="actions">Acciones</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let item of dataAreas">
                                <td style="padding: 0.1rem">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="area1">
                                        <label class="form-check-label" for="area1">
                                            <small>{{item.codArea}}</small>
                                        </label>
                                    </div>
                                </td>
                                <td style="padding: 0.1rem">
                                    <small>{{item.nombreArea}}</small>
                                </td>
                                <td style="padding: 0.1rem">
                                   <small>
                                     {{item.superior}}
                                   </small>
                                </td>
                                <td style="padding: 0.1rem">
                                    {{item.cantidadDispositivos}}
                                </td>
                                <td class="actions" style="padding: 0.1rem">
                                    <button mat-button aria-label="Example icon button with a menu icon">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-button aria-label="Example icon button with a menu icon">
                                        <mat-icon style="color: red;">delete</mat-icon>
                                    </button>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                
                <mat-card appearance="outlined" class="mt-4">
                    <mat-card-content *ngFor="let item of dataAreas" >
                        <button mat-stroked-button class="mt-2" >
                        <small>
                            <strong>
                                {{item.nombreArea}}
                            </strong>
                        </small>
                    </button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
</div>
