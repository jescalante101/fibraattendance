<div class="border-b px-4 pb-5">
  <div class="flex flex-col lg:flex-row gap-4">
    
    <!-- Tabla principal -->
    <div class="lg:w-3/4 w-full">

      <!-- Botones de acci칩n -->
      <div class="flex flex-wrap items-center gap-2 border rounded px-2 py-1 mb-3">
        <button mat-stroked-button type="button" class="bg-white border border-gray-300 text-xs px-2 py-1 rounded hover:bg-gray-100">
          <small>Nuevo</small>
        </button>
        <button mat-stroked-button type="button" class="bg-white border border-red-400 text-red-600 text-xs px-2 py-1 rounded hover:bg-red-100">
          <small>Borrar</small>
        </button>
        <button mat-stroked-button type="button" class="bg-white border border-blue-400 text-blue-600 text-xs px-2 py-1 rounded hover:bg-blue-100">
          <small>Importar</small>
        </button>
        <button mat-stroked-button type="button" class="bg-white border border-blue-400 text-blue-600 text-xs px-2 py-1 rounded hover:bg-blue-100">
          <small>Asignar Empleado a</small>
        </button>
      </div>

      <!-- Tabla -->
      <div class="overflow-auto">
        <table class="min-w-full text-xs text-left text-gray-700 border bg-white">
          <thead class="bg-gray-100 text-[11px] uppercase text-gray-500">
            <tr>
              <th class="px-2 py-1">
                <div class="flex items-center gap-1">
                  <input id="selectAll" type="checkbox" class="accent-fiori-primary">
                  <label for="selectAll"><small>C칩digo de 치rea</small></label>
                </div>
              </th>
              <th class="px-2 py-1">Nombre de 치rea</th>
              <th class="px-2 py-1">Superior</th>
              <th class="px-2 py-1">Cantidad de dispositivos</th>
              <th class="px-2 py-1">Acciones</th>
            </tr>
          </thead>
         <tbody *ngIf="dataAreas && dataAreas.length > 0" class="divide-y divide-gray-200">

            <tr *ngFor="let item of dataAreas" class="hover:bg-gray-50">
              <td class="px-2 py-1">
                <div class="flex items-center gap-1">
                  <input id="area1" type="checkbox" class="accent-fiori-primary">
                  <label for="area1">
                    <small>{{ item.codArea }}</small>
                  </label>
                </div>
              </td>
              <td class="px-2 py-1">{{ item.nombreArea }}</td>
              <td class="px-2 py-1">{{ item.superior }}</td>
              <td class="px-2 py-1">{{ item.cantidadDispositivos }}</td>
              <td class="px-2 py-1 flex items-center gap-2">
                <button mat-button aria-label="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button aria-label="Eliminar">
                  <mat-icon class="text-red-500">delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tarjetas laterales -->
    <div class="lg:w-1/4 w-full">
      <mat-card appearance="outlined">
        <mat-card-content *ngFor="let item of dataAreas">
          <button mat-stroked-button class="w-full mb-2">
            <small><strong>{{ item.nombreArea }}</strong></small>
          </button>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
