<div class="min-h-[300px] bg-fiori-background rounded-lg shadow-lg p-0">
  <div class="max-w-lg mx-auto">
    <!-- Título -->
    <div class="flex items-center gap-3 px-6 pt-6 pb-2">
      <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-fiori-primary/10 text-fiori-primary">
        <mat-icon>add_circle</mat-icon>
      </span>
      <span class="text-xl font-semibold text-fiori-text">{{ isEdit ? 'Editar Relación Sede - Área - Centro de Costo' : 'Registrar Relación Sede - Área - Centro de Costo' }}</span>
    </div>
    <div class="px-6 pb-6">
      <div class="card-fiori">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 p-6">
          <mat-form-field appearance="fill" class="w-full" *ngIf="!isEdit">
            <mat-label>Sede</mat-label>
            <mat-select formControlName="siteId" required>
              <mat-option *ngFor="let sede of sedes" [value]="sede.categoriaAuxiliarId">{{ sede.descripcion }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full" *ngIf="!isEdit">
            <mat-label>Área</mat-label>
            <mat-select formControlName="areaId" required>
              <mat-option *ngFor="let area of areas" [value]="area.areaId">{{ area.descripcion }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Centro de Costo</mat-label>
            <mat-select formControlName="costCenterId" required>
              <mat-option *ngFor="let cc of costCenters" [value]="cc.ccostoId">{{ cc.descripcion }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Observación</mat-label>
            <textarea matInput formControlName="observation" rows="2"></textarea>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Fecha de creación</mat-label>
            <input matInput type="datetime-local" formControlName="creationDate">
          </mat-form-field>

          <div class="flex justify-end gap-2 mt-4">
            <button mat-stroked-button type="button" (click)="onCancel()">Cancelar</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || loading">
              {{ isEdit ? 'Actualizar' : 'Guardar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
