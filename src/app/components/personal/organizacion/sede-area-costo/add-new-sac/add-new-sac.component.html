<div class="w-full max-w-2xl mx-auto p-6 bg-fiori-background">
  
  <!-- Formulario compacto con Fiori theme -->
  <div class="bg-fiori-surface rounded-lg shadow-fioriSm border border-fiori-border overflow-hidden">
    <div class="px-4 py-3 border-b border-fiori-border bg-fiori-muted">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-fiori-primary/10 rounded-lg flex items-center justify-center">
          <lucide-icon [name]="isEdit ? 'edit' : 'plus'" class="w-4 h-4 text-fiori-primary"></lucide-icon>
        </div>
        <div class="text-lg font-semibold text-fiori-text">
          {{ isEdit ? 'Editar Relación' : 'Nueva Relación' }}
        </div>
      </div>
    </div>
    
    <div class="p-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Sede Field with Flowbite Autocomplete -->
        <div class="relative">
          <label for="sedeFilter" class="block text-xs font-medium text-fiori-subtext mb-1">
            Sede <span class="text-fiori-error">*</span>
          </label>
          <div class="relative">
            <input 
              type="text" 
              id="sedeFilter"
              formControlName="sedeFilter"
              (input)="onSedeFilterChange($event); form.get('siteId')?.setValue('')"
              (focus)="showSedeDropdown = true"
              (blur)="onSedeBlur()"
              placeholder="Buscar sede..."
              class="w-full pl-8 pr-3 py-2 border border-fiori-border rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-fiori-primary focus:border-transparent bg-fiori-surface text-fiori-text transition-colors"
              [class.border-fiori-error]="form.get('siteId')?.hasError('required') && form.get('siteId')?.touched">
            <div class="absolute left-2 top-1/2 transform -translate-y-1/2">
              <lucide-icon name="building" class="w-3 h-3 text-fiori-subtext"></lucide-icon>
            </div>
            
            <!-- Dropdown de sedes -->
            <div *ngIf="showSedeDropdown && filteredSedesArray && filteredSedesArray.length > 0" 
                 class="absolute z-50 w-full mt-1 bg-fiori-surface border border-fiori-border rounded-lg shadow-fioriHover max-h-60 overflow-y-auto">
              <div *ngFor="let sede of filteredSedesArray; trackBy: trackBySedeId" 
                   (mousedown)="onSedeSelected(sede)"
                   class="px-4 py-3 hover:bg-fiori-hover cursor-pointer border-b border-fiori-border last:border-b-0 transition-colors">
                <div class="flex items-center space-x-3">
                  <div class="w-6 h-6 bg-fiori-primary/10 rounded-lg flex items-center justify-center">
                    <lucide-icon name="building" class="w-3 h-3 text-fiori-primary"></lucide-icon>
                  </div>
                  <div>
                    <div class="text-sm font-medium text-fiori-text">{{ sede.descripcion }}</div>
                    <div class="text-xs text-fiori-subtext">ID: {{ sede.categoriaAuxiliarId }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p *ngIf="form.get('siteId')?.hasError('required') && form.get('siteId')?.touched" 
             class="mt-1 text-xs text-fiori-error">
            <lucide-icon name="alert-circle" class="w-3 h-3 inline mr-1"></lucide-icon>
            Debe seleccionar una sede
          </p>
        </div>

        <!-- Área Field with Flowbite Autocomplete -->
        <div class="relative">
          <label for="areaFilter" class="block text-xs font-medium text-fiori-subtext mb-1">
            Área <span class="text-fiori-error">*</span>
          </label>
          <div class="relative">
            <input 
              type="text" 
              id="areaFilter"
              formControlName="areaFilter"
              (input)="onAreaFilterChange($event); form.get('areaId')?.setValue('')"
              (focus)="showAreaDropdown = true"
              (blur)="onAreaBlur()"
              placeholder="Buscar área..."
              class="w-full pl-8 pr-3 py-2 border border-fiori-border rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-fiori-primary focus:border-transparent bg-fiori-surface text-fiori-text transition-colors"
              [class.border-fiori-error]="form.get('areaId')?.hasError('required') && form.get('areaId')?.touched">
            <div class="absolute left-2 top-1/2 transform -translate-y-1/2">
              <lucide-icon name="layers" class="w-3 h-3 text-fiori-subtext"></lucide-icon>
            </div>
            
            <!-- Dropdown de áreas -->
            <div *ngIf="showAreaDropdown && filteredAreasArray && filteredAreasArray.length > 0" 
                 class="absolute z-50 w-full mt-1 bg-fiori-surface border border-fiori-border rounded-lg shadow-fioriHover max-h-60 overflow-y-auto">
              <div *ngFor="let area of filteredAreasArray; trackBy: trackByAreaId" 
                   (mousedown)="onAreaSelected(area)"
                   class="px-4 py-3 hover:bg-fiori-hover cursor-pointer border-b border-fiori-border last:border-b-0 transition-colors">
                <div class="flex items-center space-x-3">
                  <div class="w-6 h-6 bg-fiori-success/10 rounded-lg flex items-center justify-center">
                    <lucide-icon name="layers" class="w-3 h-3 text-fiori-success"></lucide-icon>
                  </div>
                  <div>
                    <div class="text-sm font-medium text-fiori-text">{{ area.descripcion }}</div>
                    <div class="text-xs text-fiori-subtext">ID: {{ area.areaId }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p *ngIf="form.get('areaId')?.hasError('required') && form.get('areaId')?.touched" 
             class="mt-1 text-xs text-fiori-error">
            <lucide-icon name="alert-circle" class="w-3 h-3 inline mr-1"></lucide-icon>
            Debe seleccionar un área
          </p>
        </div>

        <!-- Centro de Costo Field with Flowbite Autocomplete -->
        <div class="relative">
          <label for="costCenterFilter" class="block text-xs font-medium text-fiori-subtext mb-1">
            Centro de Costo <span class="text-fiori-error">*</span>
          </label>
          <div class="relative">
            <input 
              type="text" 
              id="costCenterFilter"
              formControlName="costCenterFilter"
              (input)="onCostCenterFilterChange($event); form.get('costCenterId')?.setValue('')"
              (focus)="showCostCenterDropdown = true"
              (blur)="onCostCenterBlur()"
              placeholder="Buscar centro de costo..."
              class="w-full pl-8 pr-3 py-2 border border-fiori-border rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-fiori-primary focus:border-transparent bg-fiori-surface text-fiori-text transition-colors"
              [class.border-fiori-error]="form.get('costCenterId')?.hasError('required') && form.get('costCenterId')?.touched">
            <div class="absolute left-2 top-1/2 transform -translate-y-1/2">
              <lucide-icon name="file-text" class="w-3 h-3 text-fiori-subtext"></lucide-icon>
            </div>
            
            <!-- Dropdown de centros de costo -->
            <div *ngIf="showCostCenterDropdown && filteredCostCentersArray && filteredCostCentersArray.length > 0" 
                 class="absolute z-50 w-full mt-1 bg-fiori-surface border border-fiori-border rounded-lg shadow-fioriHover max-h-60 overflow-y-auto">
              <div *ngFor="let cc of filteredCostCentersArray; trackBy: trackByCostCenterId" 
                   (mousedown)="onCostCenterSelected(cc)"
                   class="px-4 py-3 hover:bg-fiori-hover cursor-pointer border-b border-fiori-border last:border-b-0 transition-colors">
                <div class="flex items-center space-x-3">
                  <div class="w-6 h-6 bg-fiori-info/10 rounded-lg flex items-center justify-center">
                    <lucide-icon name="file-text" class="w-3 h-3 text-fiori-info"></lucide-icon>
                  </div>
                  <div>
                    <div class="text-sm font-medium text-fiori-text">{{ cc.descripcion }}</div>
                    <div class="text-xs text-fiori-subtext">ID: {{ cc.ccostoId }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p *ngIf="form.get('costCenterId')?.hasError('required') && form.get('costCenterId')?.touched" 
             class="mt-1 text-xs text-fiori-error">
            <lucide-icon name="alert-circle" class="w-3 h-3 inline mr-1"></lucide-icon>
            Debe seleccionar un centro de costo
          </p>
        </div>

        <!-- Observación Field -->
        <div>
          <label for="observation" class="block text-xs font-medium text-fiori-subtext mb-1">
            Observación
          </label>
          <div class="relative">
            <textarea 
              id="observation"
              formControlName="observation" 
              rows="3" 
              placeholder="Agregar comentarios adicionales..."
              class="w-full pl-8 pr-3 py-2 border border-fiori-border rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-fiori-primary focus:border-transparent bg-fiori-surface text-fiori-text transition-colors resize-none"></textarea>
            <div class="absolute left-2 top-3">
              <lucide-icon name="file-text" class="w-3 h-3 text-fiori-subtext"></lucide-icon>
            </div>
          </div>
        </div>

        <!-- Fecha Field -->
        <div>
          <label for="creationDate" class="block text-xs font-medium text-fiori-subtext mb-1">
            Fecha de creación
          </label>
          <div class="relative">
            <input 
              type="datetime-local" 
              id="creationDate"
              formControlName="creationDate"
              class="w-full pl-8 pr-3 py-2 border border-fiori-border rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-fiori-primary focus:border-transparent bg-fiori-surface text-fiori-text transition-colors">
            <div class="absolute left-2 top-1/2 transform -translate-y-1/2">
              <lucide-icon name="calendar" class="w-3 h-3 text-fiori-subtext"></lucide-icon>
            </div>
          </div>
        </div>

        <!-- Botones de acción compactos -->
        <div class="flex justify-end gap-2 pt-4 border-t border-fiori-border">
          <button 
            type="button" 
            (click)="onCancel()"
            class="inline-flex items-center px-3 py-1.5 bg-fiori-muted text-fiori-subtext text-sm font-medium rounded-lg hover:bg-fiori-hover transition-colors">
            <lucide-icon name="x" class="w-3 h-3 mr-1"></lucide-icon>
            Cancelar
          </button>
          <button 
            type="submit" 
            [disabled]="form.invalid || loading"
            class="inline-flex items-center px-3 py-1.5 bg-fiori-primary text-white text-sm font-medium rounded-lg hover:bg-fiori-secondary transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <div *ngIf="loading" class="w-3 h-3 mr-1 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            <lucide-icon *ngIf="!loading" name="save" class="w-3 h-3 mr-1"></lucide-icon>
            {{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
