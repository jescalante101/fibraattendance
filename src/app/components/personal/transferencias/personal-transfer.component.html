<div class="w-full mx-auto p-6 bg-fiori-background min-h-screen">
  <!-- Header compacto -->
  <div class="bg-fiori-surface rounded-lg shadow-fioriSm border border-fiori-border p-3 mb-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-fiori-primary/10 rounded-lg flex items-center justify-center">
          <lucide-icon name="arrow-right-left" class="w-4 h-4 text-fiori-primary"></lucide-icon>
        </div>
        <div>
          <div class="text-lg font-semibold text-fiori-text">
            Traslado de Personal
          </div>
          <div class="text-xs text-fiori-subtext">
            {{ totalCount }} Traslados registradas
          </div>
        </div>
      </div>
    </div>
    
    <!-- Botones de acción compactos -->
    <div class="mt-3 pt-3 border-t border-fiori-border">
      <div class="flex items-center space-x-3">
        
        <button
          (click)="createMassiveTransfer()"
          class="inline-flex items-center px-3 py-1.5 bg-fiori-secondary text-white text-sm font-medium rounded-lg hover:bg-fiori-primary transition-colors"
        >
          <lucide-icon name="users" class="w-4 h-4 mr-1"></lucide-icon>
          Traslados Masivas
        </button>
      </div>
    </div>
  </div>

  <!-- Panel de filtros -->
  <div class="bg-fiori-surface rounded-lg shadow-fioriSm border border-fiori-border mb-3 p-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
        </svg>
        <h3 class="text-sm font-medium text-gray-700">Filtrar Traslados</h3>
      </div>
      <app-generic-filter
        [config]="filterConfig"
        [initialValues]="currentFilters"
        (filterChange)="onGenericFilterChange($event)"
        (filtersApply)="onGenericFiltersApply($event)"
        (filtersClear)="onGenericFiltersClear()"
      ></app-generic-filter>
    </div>
  </div>

  <!-- ag-Grid de transferencias -->
  <div class="bg-fiori-surface rounded-lg shadow-fioriSm border border-fiori-border overflow-hidden">
    <!-- Header con información y controles -->
    <div class="px-4 py-3 border-b border-fiori-border bg-fiori-muted">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <lucide-icon name="table" class="w-5 h-5 text-fiori-primary"></lucide-icon>
          <div>
            <div class="text-lg font-semibold text-fiori-text">Lista de Traslados</div>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <!-- Gestor de Columnas -->
          <app-column-manager
            *ngIf="tableColumns.length > 0"
            [config]="columnManagerConfig"
            [columns]="tableColumns"
            [dataSource]="transfers"
            (columnChange)="onColumnManagerChange($event)"
            (columnsApply)="onColumnsApply($event)"
            (columnsReset)="onColumnsReset()"
          ></app-column-manager>
          
          <div class="text-sm text-fiori-subtext">
            Mostrando {{ transfers.length }} de {{ totalCount }} Traslados
          </div>
        </div>
      </div>
    </div>

    <!-- ag-Grid Container -->
    <div class="relative h-96">
      <!-- Loading Overlay -->
      <div
        *ngIf="loading"
        class="absolute inset-0 z-10 bg-white/80 backdrop-blur-sm flex items-center justify-center"
      >
        <div class="flex flex-col items-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-fiori-primary mb-2"></div>
          <p class="text-sm text-fiori-text font-medium">Cargando Traslados...</p>
        </div>
      </div>

      <!-- ag-Grid -->
       <div class="ag-theme-quartz w-full h-full">
         <ag-grid-angular
           #agGrid
           [columnDefs]="columnDefs"
           [rowData]="transfers"
           class="w-full h-full"
           [gridOptions]="gridOptions"
           (gridReady)="onGridReady($event)"
           (selectionChanged)="onSelectionChanged()"
         ></ag-grid-angular>
       </div>

      <!-- Estado vacío -->
      <div
        *ngIf="!loading && (!transfers || transfers.length === 0)"
        class="absolute inset-0 flex items-center justify-center bg-fiori-surface"
      >
        <div class="text-center p-8">
          <div class="w-16 h-16 bg-fiori-background rounded-xl flex items-center justify-center mx-auto mb-4">
            <lucide-icon name="arrow-right-left" class="w-8 h-8 text-fiori-subtext"></lucide-icon>
          </div>
          <div class="text-lg font-semibold text-fiori-text mb-2">
            No hay Traslados registrados
          </div>
          <p class="text-fiori-subtext mb-4 max-w-sm">
            Los Traslados de personal aparecerán aquí cuando se registren
          </p>
          <button
            (click)="createMassiveTransfer()"
            class="inline-flex items-center px-4 py-2 bg-fiori-primary text-white text-sm font-medium rounded-lg hover:bg-fiori-secondary transition-colors shadow-fioriSm"
          >
            <lucide-icon name="plus" class="w-4 h-4 mr-2"></lucide-icon>
            Crear Primer Traslado
          </button>
        </div>
      </div>
    </div>

    <!-- Paginador -->
    <div class="border-t border-fiori-border">
      <app-fiori-paginator
        [totalRecords]="totalCount"
        [pageSize]="pageSize"
        [pageNumber]="page"
        [pageSizeOptions]="[5, 10, 25, 50]"
        [showAllOption]="true"
        [loading]="loading"
        (pageChange)="onPageChangeCustom($event)">
      </app-fiori-paginator>
    </div>
  </div>
</div>
