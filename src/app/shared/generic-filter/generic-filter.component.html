<!-- Botón del filtro -->
<div class="relative">
  <button
    #popoverButton
    (click)="togglePopover()"
    class="flex items-center space-x-2 bg-white px-3 py-2 rounded-lg shadow-sm border border-gray-300 hover:shadow-md transition duration-200 ease-in-out text-sm"
  >
    <!-- Icono de filtro -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-600">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
    </svg>
    
    <span class="text-gray-700 font-medium">Filtros</span>
    
    <!-- Badge con número de filtros activos -->
    <span 
      *ngIf="activeFiltersCount > 0"
      class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-blue-600 rounded-full min-w-[20px]"
    >
      {{ activeFiltersCount }}
    </span>
    
    <!-- Icono chevron -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
         class="w-4 h-4 text-gray-400 transition-transform duration-200"
         [class.rotate-180]="showPopover">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
    </svg>
  </button>

  <!-- Popover content -->
  <div
    #popoverContent
    *ngIf="showPopover"
    [ngClass]="getPopoverClasses()"
  >
    <div class="p-4">
      <!-- Filtros activos como pills -->
      <div *ngIf="activeFiltersCount > 0" class="mb-4">
        <h4 class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-2">Filtros Activos</h4>
        <div class="flex flex-wrap gap-2">
          <div 
            *ngFor="let filter of getAllFilters()" 
            class="inline-flex items-center px-3 py-1 text-sm font-medium text-blue-800 bg-blue-100 rounded-full"
            [hidden]="!currentFilters[filter.key] || currentFilters[filter.key] === ''"
          >
            <span>{{ filter.label }}: {{ getFilterDisplayValue(filter) }}</span>
            <button 
              (click)="removeFilter(filter.key)"
              class="ml-2 text-blue-600 hover:text-blue-800"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        <hr class="mt-3 border-gray-200">
      </div>

      <!-- Renderizar por secciones o filtros directos -->
      <div *ngIf="config.sections; else directFilters">
        <div *ngFor="let section of config.sections" class="mb-6 last:mb-4">
          <h3 class="text-sm font-semibold text-gray-700 mb-3">{{ section.title }}</h3>
          
          <div class="space-y-3">
            <div *ngFor="let filter of section.filters">
              <ng-container [ngSwitch]="filter.type">
                
                <!-- Text Filter -->
                <div *ngSwitchCase="'text'">
                  <label class="block text-xs font-medium text-gray-600 mb-1">{{ filter.label }}</label>
                  <input
                    type="text"
                    [placeholder]="filter.placeholder || ''"
                    [ngModel]="currentFilters[filter.key] || ''"
                    (ngModelChange)="onFilterValueChange(filter.key, $event)"
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  >
                </div>

                <!-- Autocomplete Filter -->
                <div *ngSwitchCase="'autocomplete'" class="relative">
                  <label class="block text-xs font-medium text-gray-600 mb-1">{{ filter.label }}</label>
                  <div class="relative">
                    <input
                      type="text"
                      [placeholder]="filter.placeholder || 'Buscar...'"
                      [value]="getAutocompleteSearchTerm(filter.key)"
                      (input)="onAutocompleteSearch(filter.key, $event)"
                      (focus)="onAutocompleteFocus(filter.key)"
                      (blur)="onAutocompleteBlur(filter.key)"
                      (keydown)="onAutocompleteKeydown(filter.key, $event)"
                      class="w-full px-3 py-2 pr-8 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <div class="absolute right-2 top-1/2 transform -translate-y-1/2">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                      </svg>
                    </div>
                  </div>
                  
                  <!-- Dropdown -->
                  <div 
                    *ngIf="shouldShowDropdown(filter.key)"
                    class="absolute z-[60] w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-xl max-h-40 overflow-y-auto"
                  >
                    <div 
                      *ngFor="let option of getFilteredOptions(filter.key); let i = index"
                      class="px-3 py-2 cursor-pointer hover:bg-blue-50 text-sm transition-colors"
                      [class.bg-blue-100]="isHighlighted(filter.key, i)"
                      (mousedown)="selectAutocompleteOption(filter.key, option)"
                      (mouseenter)="setHighlightedIndex(filter.key, i)"
                    >
                      <div class="font-medium text-gray-900">{{ getOptionDisplay(option, filter.displayField) }}</div>
                      <div *ngIf="getOptionValue(option, filter.valueField) !== getOptionDisplay(option, filter.displayField)" 
                           class="text-xs text-gray-500">
                        ID: {{ getOptionValue(option, filter.valueField) }}
                      </div>
                    </div>
                  </div>
                  
                  <div 
                    *ngIf="shouldShowEmptyDropdown(filter.key)"
                    class="absolute z-[60] w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-xl"
                  >
                    <div class="px-3 py-2 text-sm text-gray-500">No se encontraron opciones</div>
                  </div>
                </div>

                <!-- Date Filter -->
                <div *ngSwitchCase="'date'">
                  <label class="block text-xs font-medium text-gray-600 mb-1">{{ filter.label }}</label>
                  <input
                    type="date"
                    [value]="currentFilters[filter.key] || ''"
                    (input)="onFilterValueChange(filter.key, $event.target?.value)"
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>

                <!-- Checkbox Filter -->
                <div *ngSwitchCase="'checkbox'">
                  <label class="block text-xs font-medium text-gray-600 mb-2">{{ filter.label }}</label>
                  <div class="space-y-2">
                    <label *ngFor="let option of filter.options" class="flex items-center">
                      <input 
                        type="checkbox" 
                        [value]="getOptionValue(option, filter.valueField)"
                        [checked]="isCheckboxChecked(filter.key, getOptionValue(option, filter.valueField))"
                        (change)="onCheckboxChange(filter.key, getOptionValue(option, filter.valueField), $event)"
                        class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                      >
                      <span class="text-sm text-gray-700">{{ getOptionDisplay(option, filter.displayField) }}</span>
                    </label>
                  </div>
                </div>

              </ng-container>
            </div>
          </div>
        </div>
      </div>

      <!-- Template para filtros directos (sin secciones) -->
      <ng-template #directFilters>
        <div class="space-y-4">
          <div *ngFor="let filter of config.filters">
            <!-- Aquí iría el mismo contenido del switch de arriba -->
          </div>
        </div>
      </ng-template>

      <!-- Botones de acción -->
      <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200">
        <button
          *ngIf="config.showClearAll !== false"
          (click)="onClearFilters()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
        >
          Limpiar Todo
        </button>
        
        <div class="flex space-x-2">
          <button
            (click)="closePopover()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
          >
            Cancelar
          </button>
          <button
            *ngIf="config.showApplyButton !== false"
            (click)="onApplyFilters()"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors"
          >
            Aplicar Filtros
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
