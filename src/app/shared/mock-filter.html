<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros con Flowbite y Tailwind</title>

  <!-- Flowbite CSS -->
  <link href="https://flowbite.com/docs/assets/css/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>
<body class="bg-blue-100 font-sans antialiased text-gray-900 leading-normal tracking-wider">

  <!-- Botón para abrir el popover -->
  <button id="filters-button" data-popover-target="filters-popover" data-popover-toggle="filters-popover" class="flex items-center space-x-2 bg-white p-2 rounded-lg shadow-md hover:shadow-xl transition duration-300 ease-in-out">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zm0 8a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5z" />
    </svg>
    <span>Filters</span>
    <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-800 bg-red-200 rounded-full">3</span>
  </button>

  <!-- Popover contenido -->
  <div id="filters-popover" role="tooltip" class="absolute z-10 invisible inline-block max-w-sm text-left align-middle transition-opacity duration-300 transform bg-white border border-gray-300 rounded-lg shadow-sm opacity-0 dark:bg-gray-800 dark:border-gray-600" data-popper-reference-hidden="" data-popper-escaped="" data-te-popper-show="" x-placement="bottom-start">
    <div class="p-4">
      <!-- Sección de Epics -->
      <div class="mb-4">
        <h3 class="text-sm font-semibold mb-2">Epics</h3>
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-full">
            Branding
            <span class="ml-1 text-sm font-normal text-white">&times;</span>
          </button>
          <button class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-full">
            Webshop
            <span class="ml-1 text-sm font-normal text-white">&times;</span>
          </button>
        </div>
        <div class="flex justify-between mt-2">
          <input type="text" placeholder="Buscar..." class="w-full px-3 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          <button class="text-sm font-medium text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.817-4.818A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Sección de Asignee -->
      <div class="mb-4">
        <h3 class="text-sm font-semibold mb-2">Asignee</h3>
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-full">
            Unassigned
            <span class="ml-1 text-sm font-normal text-white">&times;</span>
          </button>
          <button class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-full">
            Michael M. Kimble
            <span class="ml-1 text-sm font-normal text-white">&times;</span>
          </button>
          <button class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-full">
            Ann Warnock
            <span class="ml-1 text-sm font-normal text-white">&times;</span>
          </button>
        </div>
        <div class="flex justify-between mt-2">
          <input type="text" placeholder="Buscar..." class="w-full px-3 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          <button class="text-sm font-medium text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.817-4.818A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Sección de Status -->
      <div class="mb-4">
        <h3 class="text-sm font-semibold mb-2">Status</h3>
        <div class="flex flex-wrap gap-2">
          <label class="flex items-center">
            <input type="checkbox" checked class="mr-2">
            <span class="text-sm">New</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" checked class="mr-2">
            <span class="text-sm">In Progress</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            <span class="text-sm">On Hold</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" checked class="mr-2">
            <span class="text-sm">Done</span>
          </label>
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="flex justify-end mt-4">
        <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-white rounded hover:bg-gray-100">Cancel</button>
        <button class="ml-2 px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded hover:bg-blue-600">Save</button>
      </div>
    </div>
  </div>

</body>
</html>
