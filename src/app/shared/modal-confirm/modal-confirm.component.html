<mat-card>
  <div class="alert-header" [ngClass]="data.tipo">
  <div class="alert-icon">
    <ng-container [ngSwitch]="data.tipo">
      <ng-container *ngSwitchCase="'success'">
        <!-- Icono check para Ã©xito -->
        <svg width="32" height="32" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#4caf50"/>
          <polyline points="6,12 10,16 18,8"
                    fill="none" stroke="#fff" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </ng-container>
      <ng-container *ngSwitchCase="'error'">
        <!-- Icono error -->
        <svg width="32" height="32" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#d32f2f"/>
          <line x1="8" y1="8" x2="16" y2="16" stroke="#fff" stroke-width="2"/>
          <line x1="16" y1="8" x2="8" y2="16" stroke="#fff" stroke-width="2"/>
        </svg>
      </ng-container>
      <ng-container *ngSwitchCase="'info'">
        <!-- Icono info -->
        <svg width="32" height="32" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#1976d2"/>
          <text x="12" y="17" text-anchor="middle" fill="#fff" font-size="14" font-family="Arial" dy=".3em">i</text>
        </svg>
      </ng-container>
      <ng-container *ngSwitchCase="'danger'">
        <!-- Icono advertencia/peligro -->
        <svg width="32" height="32" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#ff9800"/>
          <rect x="11" y="6" width="2" height="8" fill="#fff"/>
          <rect x="11" y="16" width="2" height="2" fill="#fff"/>
        </svg>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <!-- Icono por defecto -->
        <svg width="32" height="32" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#607d8b"/>
          <text x="12" y="17" text-anchor="middle" fill="#fff" font-size="14" font-family="Arial" dy=".3em">?</text>
        </svg>
      </ng-container>
    </ng-container>
  </div>
  <div class="alert-title">
    {{ data.titulo || getDefaultTitle() }}
  </div>
</div>

<div class="alert-divider" [ngClass]="data.tipo"></div>

<div class="alert-body">
  {{ data.mensaje }}
</div>

<div class="alert-footer" *ngIf="data.confirmacion; else soloAceptar">
  <button mat-button (click)="dialogRef.close(false)">Cancelar</button>
  <button mat-button [color]="getButtonColor()" (click)="dialogRef.close(true)">
    {{ data.textoConfirmar || 'Aceptar' }}
  </button>
</div>
<ng-template #soloAceptar>
  <button mat-button (click)="dialogRef.close()">Aceptar</button>
</ng-template>


</mat-card>
