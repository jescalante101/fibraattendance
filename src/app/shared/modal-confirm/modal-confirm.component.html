<!-- Modern Flowbite Modal for Fibra Asistencia -->
<div class="relative bg-white rounded-lg shadow-xl max-w-md mx-auto overflow-hidden">
  <!-- Header Section with Icon and Title -->
  <div class="flex items-center p-6 border-b border-gray-100" [ngClass]="getHeaderClass()">
    <!-- Dynamic Icon -->
    <div class="flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center mr-4" [ngClass]="getIconBgClass()">
      <lucide-icon [name]="getIconName()" class="text-white" size="24"></lucide-icon>
    </div>
    
    <!-- Title -->
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-900">
        {{ data.titulo || getDefaultTitle() }}
      </h3>
    </div>
  </div>

  <!-- Message Body -->
  <div class="p-6">
    <p class="text-gray-700 text-base leading-relaxed">
      {{ data.mensaje }}
    </p>
  </div>

  <!-- Action Buttons -->
  <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-100 bg-gray-50">
   

    <!-- Confirm/Accept Button -->
    <button 
      type="button"
      (click)="data.confirmacion ? dialogRef.close(true) : dialogRef.close()"
      class="px-4 py-2 text-sm font-medium text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200"
      [ngClass]="getButtonClass()">
      {{ data.textoConfirmar || 'Aceptar' }}
    </button>

     <!-- Cancel Button (only show if confirmation mode) -->
    <button 
      *ngIf="data.confirmacion"
      type="button"
      (click)="dialogRef.close(false)"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200">
      Cancelar
    </button>
  </div>
</div>
