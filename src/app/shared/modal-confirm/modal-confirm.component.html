<div class="alert-header" [ngClass]="{ 'success': data.tipo === 'success' }">
  <div class="alert-icon">
    <ng-container *ngIf="data.tipo === 'success'; else iconError">
      <!-- Icono check para éxito -->
      <svg width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="12" fill="#4caf50"/>
        <polyline points="6,12 10,16 18,8"
                  fill="none" stroke="#fff" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </ng-container>
    <ng-template #iconError>
      <svg width="24" height="24" viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg"
     aria-hidden="true">
  <!-- Círculo de fondo verde -->
  <circle cx="12" cy="12" r="10" fill="#4CAF50"/>
  <!-- Trazado del check en blanco -->
  <path d="M8 12l3 3 5-5"
        fill="none"
        stroke="#fff"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>

    </ng-template>
  </div>
  <div class="alert-title">
    {{ data.tipo === 'success' ? '¡Registro exitoso!' : 'Mensaje' }}
  </div>
</div>

<div class="alert-divider" [ngClass]="{ 'success': data.tipo === 'success' }"></div>

<div class="alert-body">
  {{ data.mensaje }}
</div>

<div class="alert-footer">
  <button mat-button (click)="dialogRef.close()">Aceptar</button>
</div>
