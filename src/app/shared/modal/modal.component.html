<div 
  *ngIf="isOpen" 
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 animate-fade-in"
  (click)="onOverlayClick($event)">
  
  <div 
    class="bg-fiori-surface border border-fiori-border rounded-lg shadow-2xl animate-slide-down max-w-4xl max-h-[90vh] overflow-hidden"
    [style.width]="width"
    [style.height]="height">
    
    <!-- Windows-style Title Bar -->
    <div class="bg-white text-fiori-primary px-4 py-1 flex items-center justify-between shadow-md border-b border-fiori-border" style="min-height: 38px;">
      <div class="flex items-center space-x-2">
        <!-- Window Icon -->
        <div class="w-4 h-4 bg-fiori-primary bg-opacity-10 rounded-sm flex items-center justify-center">
          <svg class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.5 7.5a.5.5 0 0 1 0-1h5.793L8.146 4.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 7.5H4.5z"/>
          </svg>
        </div>
        <!-- Title -->
        <div class="text-base font-semibold select-none">{{ title }}</div>
      </div>
      <!-- Windows Controls -->
      <div class="flex items-center space-x-1">
        <!-- Minimize Button -->
        <button class="w-8 h-6 bg-white bg-opacity-0 hover:bg-opacity-20 rounded-sm flex items-center justify-center transition-all duration-200">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
          </svg>
        </button>
        <!-- Maximize Button -->
        <button class="w-8 h-6 bg-white bg-opacity-0 hover:bg-opacity-20 rounded-sm flex items-center justify-center transition-all duration-200">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-5h-4m4 0v4m0-4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
          </svg>
        </button>
        <!-- Close Button -->
        <button 
          (click)="closeModal()"
          class="w-8 h-6 bg-white bg-opacity-0 hover:bg-red-500 hover:bg-opacity-100 rounded-sm flex items-center justify-center transition-all duration-200 group">
          <svg class="w-3 h-3 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Content Area -->
    <div class="flex flex-col h-[calc(100vh-4rem)] overflow-y-auto  bg-fiori-background">
      <!-- Content Body -->
      <div class="flex-1 p-6 pb-10 overflow-y-auto h-full">
        <ng-container #dynamicContent></ng-container>
      </div>
    </div>
    <!-- Footer -->

  </div>
</div>
